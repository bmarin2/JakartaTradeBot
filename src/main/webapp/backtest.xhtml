<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
	 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     <h:head>
		<title>Backtest</title>

		<style>
		</style>

		<script>
          </script>

		<h:body>
			<ui:include src="template/header.xhtml" />

			<h:form id="form">

				<p:commandButton value="Start Backtest" icon="pi pi-play" styleClass="ui-button-success" action="#{backtestBean.startBacktest}" style="margin-right:10px;" />
				<p:commandButton value="Start Fetching Manual" styleClass="ui-button-warning" action="#{backtestBean.fetchManual}" style="margin-right: 10px;"/>
				<p:commandButton value="Start Fetching Auto" styleClass="ui-button-danger" action="#{backtestBean.startFetching}" />			

				<!-- Polling every 5 seconds -->
				<p:poll id="pollId" widgetVar="pollw" interval="5" listener="#{backtestBean.fetchAuto}" autoStart="false"/>

			</h:form>

	</h:head>
